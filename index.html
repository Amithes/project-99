<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body>
    <div class="container">
    <center>
        <a href="" id="link" download="myselfie.png"></a>
        <h1>Collage Web-App </h1>

        <h4 style="color:rgb(0, 0, 0);">As soon as popup comes Please press allow. After you've spoken a command</h4>

        <br>

        <label>Your selife Will Display Here: </label>

                <img src="img2.jpg">
            </div>

                <img src="https://unsplash.com/photos/N10auyEVst8/download?ixid=MnwxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNjQzOTUxMjA2&force=true">
            </div>
        </div>

        <div class="copy_right_footer">
